<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>
        {% block title %} {% endblock %}
    </title>
</head>

<body>
    <nav class="navbar">
        <span class="navbar-logo">
            <a href="/" class="underline">
                GJT
            </a>
        </span>
        <div class="navbar-links">
            <div class="navbar-links-text">
                <a href="how-it-works">
                    How it works
                </a>
                <a href="tutors">
                    Find a tutor
                </a>
                <a href="become-a-tutor">
                    Become a tutor
                </a>
            </div>
            <div>
                {% if user %}
                <button>
                    {{user.first_name}}
                </button>
                {% else %}
                <a href="login">
                    <button>
                        Log In
                    </button>
                </a>
                <a href="signup">
                    <button class="primary">
                        Sign Up
                    </button>
                </a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
</body>

</html>
